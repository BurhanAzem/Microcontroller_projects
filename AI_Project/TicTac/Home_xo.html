<!doctype html>
<html lang="en">
  <head>
    <title>Tic Tac Toe - Burhan - Bassam</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.css">
    <link rel="stylesheet" href="xo.css">
  </head>
  <body>
    <div id="typepage">
      <h1 class="tit">Tic Tac Toe</h1>
      <div class="container">
          <div class="row">
            <div class="col-sm">
              <label for="difficulty" class="label-1">Mode:</label>
            </div>
            <div class="col-sm" style="margin-left: 0px;">
              <select id="mode">
                <option value="One-Player">One Player</option>
                <option value="Two-Player">Two Player</option>
              </select>
            </div>
        </div>
          <div class="row">
            <div class="col-sm">
              <label for="difficulty" class="label-1">Difficulty:</label>
            </div>
            <div class="col-sm" style="margin-left: 0px;">
              <select id="difficulty">
                <option value="Easy">Easy</option>
                <option value="Medium">Medium</option>
                <option value="Hard">Hard</option>
              </select>
          </div>
          </div>
        
      <div class="div-btn">
        <!-- <a href="play_xo.html" onclick="start()" class="btn btn-success" id="btns"> -->
        <button type="button" onclick="start()" class="btn btn-success" id="btns">Start Play</button>
        <!-- </a> -->
      </div>
    </div>
  </div>



  <div id="gridpage" class="gridpage">
      <h1 style="color: white;">Tic Tac Toe</h1>
      <div class="game-back" id="game-back">
              <div class="rowg">
                  <div class="cell" data-cell></div>
                  <div class="cell" data-cell></div>
                  <div class="cell" data-cell></div>
              </div>
              <div class="rowg">
                  <div class="cell" data-cell></div>
                  <div class="cell" data-cell></div>
                  <div class="cell" data-cell></div>
              </div>
              <div class="rowg">
                  <div class="cell" data-cell></div>
                  <div class="cell" data-cell></div>
                  <div class="cell" data-cell></div>
              </div>
              <div class="row">
                  <div class="status" id="status">X's turn</div>
              </div>
              <div class="row">
                  <div class="status-time" id="status-time">0:00</div>
              </div>
              <div class="winning-message" id="winningMessage">
                <div data-winning-message-text></div>
                <button id="restartButton">Restart</button>
              </div> 
    </div>

    <script src="xo.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
