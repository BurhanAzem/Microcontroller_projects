<!doctype html>
<html lang="en">
  <head>
    <title>Classification  - Burhan - Hala</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.css">
    <link rel="stylesheet" href="classification.css">
  </head>
  <body>
    <div id="typepage">
      <h1 class="tit">Classification Points</h1>
      <div class="container">
          
          <div class="row">
            <div class="col-sm">
              <label for="difficulty" class="label-1">Learning Rate:</label>
            </div>
            <div class="col-sm" style="margin-left: 0px;">
              <input type="number" value="0.3" id="learning-rate">
          </div>
          </div>

          <div class="row">
            <div class="col-sm">
              <label for="difficulty" class="label-1">Maximum Iterations:</label>
            </div>
            <div class="col-sm" style="margin-left: 0px;">
              <input type="number" value="10000" id="max-iterations">
          </div>
          </div>

          <div class="row">
            <div class="col-sm">
              <label for="difficulty" class="label-1">Point Color:</label>
            </div>
            <div class="col-sm" style="margin-left: 0px;">
              <select id="myDropdown">
                <option selected="selected" value="Green">Green</option>
                <option value="Red">Red</option>
                <option value="Yellow">Yellow</option>
                <option value="Black">Black</option>
              </select>
            </div>
        </div>
        <div class="row">
        
      <div class="canvas-container" >
        <canvas id="classification-canvas"></canvas>
     
        </div>
     
        <!-- <a href="play_xo.html" onclick="start()" class="btn btn-success" id="btns"> -->
        <button type="button" onclick="start()" class="btn btn-success" id="btns">Start Train</button>
        <!-- </a> -->
     
      </div>
      <div class="row">
        <div class="col-sm">
          <label for="difficulty" class="label-1">Performance</label>
        </div>
        <div class="col-sm" style="margin-left: 0px;">
          <div class="per" id="accuracy" ></div>
          <div class="per" id="iterations" ></div>
      </div>
      </div>

    </div>
  </div>


    <script src="classification.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
